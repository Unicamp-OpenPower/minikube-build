language: go
os: linux
arch: ppc64le
dist: bionic
sudo: required

go: "1.14.x"

before_install:
  - sudo apt-get install -y libvirt-dev
script:
  - git clone https://github.com/kubernetes/minikube.git
  - cd minikube
  - make
  - ./minikube version

notifications:
  slack:
    rooms:
      - secure: ""
    on_success: change
    on_failure: change
